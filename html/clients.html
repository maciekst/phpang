<body>

        <div ng-show="clientsList.length > 0">
            <table>
                <tr>
                    <th>ID</th>
                    <th>ImiÄ™</th>
                    <th>Adres</th>
                    <th>Telefon</th>

                    <td>{{client.nazwa}}</td>
                    <td>{{client.adres}}</td>

</body>
</html>
